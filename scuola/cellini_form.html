<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Form" content="form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
    <body>
        <div>
            <form>
                <label for="idname">Nome:</label>
                <input type="text" id="idname" name="name" placeholder="Nome">
                <br />
                <label for="idsurname">Cognome:</label>
                <input type="text" id="idsurname" name="surname" placeholder="Cognome">
                <br />
                <input type="color">        <!--per i colori-->
                <br />
                <input type="datetime-local">       <!--per i le date-->
                <br />
                <input type="reset">    <!--per resettare gli input-->
                <br />
                <input type="submit">    <!--per inviare gli input-->
                <br />
                <input type="week">             <!--per le settimane-->
                <br />
                <input type="hidden">   <!--per un campo nascosto-->
                <br />
                <input type="search">
            </form>
        </div>
    </body>
</html>
